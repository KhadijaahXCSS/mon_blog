{% extends "base.html"%}

{% block content %}
<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:mx-0">
      <h2 class="text-4xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-5xl">Le Blog de Khadijaah</h2>
     
    </div>

    <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold mb-4">Modifier l'Article</h2>
        <form method="POST" action="{% url 'modifier_article' article.id %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="titre" class="block text-gray-700 text-sm font-bold mb-2">Titre:</label>
                <input type="text" name="titre" id="titre" value="{{ article.titre }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="resume" class="block text-gray-700 text-sm font-bold mb-2">Resume:</label>
                <textarea name="resume" id="resume" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ article.resume }}</textarea>
            </div>
            <div class="mb-4">
                <label for="contenu" class="block text-gray-700 text-sm font-bold mb-2">Contenu:</label>
                <textarea name="contenu" id="contenu" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ article.contenu }}</textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Modifier</button>
        </form>
    </div>
      {% if message %}
  <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    {{ message }}
  </div>
{% endif %}
    </div>
    </div>
</div>
{% endblock content %}
